<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wing Navigator - Pilot Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --bg-app: #0f172a;
        --text-app: #f8fafc;
        --border-app: #1e293b;
        --bg-panel: #1e293b;
      }

      .theme-light {
        --bg-app: #ffffff;
        --text-app: #0f172a;
        --border-app: #e2e8f0;
        --bg-panel: #f8fafc;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-app);
        color: var(--text-app);
        margin: 0;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      .leaflet-container {
        background: var(--bg-panel) !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      .theme-light .bg-slate-900 { background-color: #f1f5f9 !important; }
      .theme-light .bg-slate-950 { background-color: #ffffff !important; }
      .theme-light .border-slate-800 { border-color: #e2e8f0 !important; }
      .theme-light .border-slate-700 { border-color: #cbd5e1 !important; }
      .theme-light .text-slate-400 { color: #64748b !important; }
      .theme-light .text-slate-500 { color: #475569 !important; }
      .theme-light .text-slate-50 { color: #0f172a !important; }
      .theme-light .text-slate-300 { color: #1e293b !important; }
      .theme-light .bg-slate-800\/40 { background-color: rgba(241, 245, 249, 0.6) !important; }
    </style>
    <script>
      window.process = window.process || { 
        env: { API_KEY: "" },
        version: 'v1.0.0',
        nextTick: (cb) => setTimeout(cb, 0)
      };
      if (typeof globalThis !== 'undefined' && !globalThis.process) {
        globalThis.process = window.process;
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body class="theme-light">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
